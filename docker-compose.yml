version: '3.8'

services:
  # Base de données MongoDB (pour développement local)
  mongodb:
    image: mongo:7.0
    container_name: seeg-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: Sevan
      MONGO_INITDB_ROOT_PASSWORD: SevanSeeg2025
      MONGO_INITDB_DATABASE: SEEG-AI
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - seeg-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Application SEEG-AI (API + Processeur)
  seeg-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: seeg-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Azure Document Intelligence
      AZURE_DOCUMENT_INTELLIGENCE_ENDPOINT: ${AZURE_DOCUMENT_INTELLIGENCE_ENDPOINT}
      AZURE_DOCUMENT_INTELLIGENCE_KEY: ${AZURE_DOCUMENT_INTELLIGENCE_KEY}
      
      # Supabase
      SUPABASE_URL: ${SUPABASE_URL:-https://fyiitzndlqcnyluwkpqp.supabase.co}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      
      # MongoDB (local pour dev)
      MONGODB_CONNECTION_STRING: mongodb://Sevan:SevanSeeg2025@mongodb:27017
      MONGODB_DATABASE: SEEG-AI
      MONGODB_COLLECTION: candidats
      
      # Settings
      LOG_LEVEL: INFO
      API_HOST: 0.0.0.0
      API_PORT: 8000
    volumes:
      - ./data:/app/data
      - ./temp:/app/temp
      - ./logs:/app/logs
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - seeg-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MongoDB Express (interface web pour MongoDB - optionnel)
  mongo-express:
    image: mongo-express:1.0-20
    container_name: seeg-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: Sevan
      ME_CONFIG_MONGODB_ADMINPASSWORD: SevanSeeg2025
      ME_CONFIG_MONGODB_URL: mongodb://Sevan:SevanSeeg2025@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: Sevan
      ME_CONFIG_BASICAUTH_PASSWORD: SevanSeeg2025
    depends_on:
      - mongodb
    networks:
      - seeg-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  seeg-network:
    driver: bridge

