[pytest]
# Configuration pytest

# Options par défaut
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Dossiers à inclure
testpaths = tests

# Patterns de fichiers de test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers personnalisés
markers =
    unit: Tests unitaires
    integration: Tests d'intégration
    slow: Tests lents

# Options de couverture
[coverage:run]
source = src
omit = 
    */tests/*
    */conftest.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

